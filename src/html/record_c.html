<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>痒购记录</title>
	<link rel="stylesheet" type="text/css" href="../public/css/flexible.css">
	<link rel="stylesheet" type="text/css" href="../public/css/mobile.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/record.css">
	<script type="text/javascript" src="../public/js/flexible.js"></script>
	<script type="text/javascript" src="../public/js/jquery-1.7.2-min.js"></script>
</head>
<body>
	<header>
		<div class="hleft"><i><img src="../img/leftback.png"></i><span>返回</span></div>
		<div class="hcenter">痒购记录</div>
		<div class="hright"><a href="javascript:;"><img src="../img/msg.png"></a></div>
	</header>
	<div class="content">

			<li>进行中</li>
			<li>痒成功</li>
			<li class="liactive">已消费</li>
		</ul>
		<div class="main main_c ">

			<ul class="items">
			    <!-- 已使用classname  item_w -->
				<li class="item item_w">
					<div class="lileft"><img src="../img/yangbg.png"></div>
					<div class="liright">
						<p class="title">
							<i>健身VIP年卡</i>
							<i><span>￥</span>1000</i>
						</p>
						<p class="num">人数：100   单价：10</p>
						<p class="time">截止时间：4月13日</p>
						<p class="eval">
							<a href="javascript:;">已消费，去评价<img class="more" src="../img/more.png"></a>
						</p>
						<div class="win win_u">
							<div>
								已使用
							</div>
						</div>
					</div>
				</li>
				<!-- 已转赠classname item_f -->
				<li class="item item_f">
					<div class="lileft"><img src="../img/yangbg.png"></div>
					<div class="liright">
						<p class="title">
							<i>健身VIP年卡</i>
							<i><span>￥</span>1000</i>
						</p>
						<p class="num">人数：100   单价：10</p>
						<p class="time">开奖时间：2017/4/13 11:20</p>
						<div class="win win_g">
							<div>
								已转赠
							</div>
						</div>
					</div>
					
				</li>
			</ul>
		</div>
	</div>	
</body>

</html>
