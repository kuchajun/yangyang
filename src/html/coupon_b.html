<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优惠券</title>
	<link rel="stylesheet" type="text/css" href="../public/css/flexible.css">
	<link rel="stylesheet" type="text/css" href="../public/css/mobile.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/coupon.css">
	<script type="text/javascript" src="../public/js/flexible.js"></script>
	<script type="text/javascript" src="../public/js/jquery-1.7.2-min.js"></script>
</head>
<body>
	<header>
		<div class="hleft"><i><img src="../img/leftback.png"></i><span>返回</span></div>
		<div class="hcenter">优惠券</div>
		<div class="hright"><a href="javascript:;"><img src="../img/msg.png"></a></div>
	</header>
	<div class="content">
		<ul class="nav">
			<li>未使用</li>
			<li class="liactive">已使用</li>
		</ul>
		<ul class="main">
			<!-- 已转赠 -->
			<li class="notused used">

				<div class="coupon">
					<!-- 券左边部分 -->
					<div class="coupon_l">
						<!-- 券左边部分最外层半圆 -->
						<span class="coupon_l_c">
							<span></span>
						</span>
						<!-- 券左边部分里层 -->
						<div class="coupon_w">
							
							<!-- 券左边部分里层半圆 -->
							<span class="coupon_w_c">
								
							</span>
							<!-- 券左边部分内容区域 -->
							<div class="coupon_m">
								<!-- <a class="give" href="javascript:;">xxx转赠</a> -->
								<p>200元代金券</p>
								<div class="times">
									<i class="pic"><img src="../img/time.png"></i>
									<i class="time">2017.04.11-2017.04.22</i>
								</div>
							</div>
						</div>
					</div>
					<!-- 券右边部分 -->
					<div class="coupon_r">
						<!-- 券右边部分最外层半圆 -->
						<span class="coupon_r_c">
							
						</span>
						<!-- 券右边部分里层 -->
						<div class="coupon_w">
							
							<!-- 券右边边部分里层半圆 -->
							<span class="coupon_w_c"></span>
							<!-- 券右边部分内容区域 -->
							<div class="coupon_m">
								<dl>
									<dt><img src="../img/shop1.png"></dt>
									<dd>喜鹊酒吧</dd>
									<dd><a href="javascript:;"><i>查看详情</i> <img src="../img/more.png"></a></dd>
								</dl>
							</div>
						</div>
					</div>
				</div>

				<p class="evaluate">
					<a href="javascript:;">已使用，去评价 <img src="../img/more.png"></a>
				</p>
				<!-- 遮罩层 -->
				<div class="shade">
					<span></span>
					<span></span>
					<div>
						<i>已使用</i>
					</div>
				</div>
			</li>
		    <!-- 已转赠 -->
			<li class="notused gived">

				<div class="coupon">
					<!-- 券左边部分 -->
					<div class="coupon_l">
						<!-- 券左边部分最外层半圆 -->
						<span class="coupon_l_c">
							<span></span>
						</span>
						<!-- 券左边部分里层 -->
						<div class="coupon_w">
							
							<!-- 券左边部分里层半圆 -->
							<span class="coupon_w_c">
								
							</span>
							<!-- 券左边部分内容区域 -->
							<div class="coupon_m">
								<!-- <a class="give" href="javascript:;">xxx转赠</a> -->
								<p>200元代金券</p>
								<div class="times">
									<i class="pic"><img src="../img/time.png"></i>
									<i class="time">2017.04.11-2017.04.22</i>
								</div>
							</div>
						</div>
					</div>
					<!-- 券右边部分 -->
					<div class="coupon_r">
						<!-- 券右边部分最外层半圆 -->
						<span class="coupon_r_c">
							
						</span>
						<!-- 券右边部分里层 -->
						<div class="coupon_w">
							
							<!-- 券右边边部分里层半圆 -->
							<span class="coupon_w_c"></span>
							<!-- 券右边部分内容区域 -->
							<div class="coupon_m">
								<dl>
									<dt><img src="../img/shop1.png"></dt>
									<dd>喜鹊酒吧</dd>
									<dd><a href="javascript:;"><i>查看详情</i> <img src="../img/more.png"></a></dd>
								</dl>
							</div>
						</div>
					</div>
				</div>

				<!-- <p class="giveother">
					<a href="javascript:;">转赠</a>
				</p> -->
				<!-- 遮罩层 -->
				<div class="shade">
					<span></span>
					<span></span>
					<div>
						<i>已转赠</i>
					</div>
				</div>
			</li>
			
		</ul>
	</div>
</body>

</html>
